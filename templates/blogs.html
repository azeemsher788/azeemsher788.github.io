<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="top">
         <div class="logo">
            <a  href="{{ url_for('home') }}"><img src="../static/full_logo.svg" alt="logo" draggable="false"></a>
        </div>
        <div class="title"><h1>LioTronic Blogs</h1></div>
    </div>
    {% for x in range(25) %}
        <div class="content {% if x==0 %}firstcard{% endif %}">
            <div class="card">
                <h2>{{title[x]}}</h2>
                <p class="text">{{subtitle[x]}}</p>
                <a href="{{ url_for('get_blog', num=x+1) }}">Read</a>
            </div>
        </div>
    {% endfor %}
</div>

</body>
<div class="container">
  <footer class="footerx">
    <div class="bi rights">© 2024 LioTonic Robotika, Inc.</div>
    <div class="bi middle-text">
      <p>Made with ❣️ in Pakistan.</p>
    </div>
    <div class="icons">
      <ul>
        <li><a class="link-body-emphasis" href="https://x.com/AZEEMSHER25Qd"><i class="bi bi-twitter"></i></a></li>
        <li><a class="link-body-emphasis" href="https://www.facebook.com/profile.php?id=100094767874074"><i class="bi bi-facebook"></i></a></li>
        <li><a class="link-body-emphasis " href="https://github.com/azeemsher788"><i class="bi bi-github"></i></a></li>
      </ul>
    </div>
  </footer>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
